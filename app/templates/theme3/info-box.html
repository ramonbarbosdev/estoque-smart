<!--[main]-->
<div class="info-box" style="height: 200px;">
    <span class="info-box-icon bg-{$background}" style="height: 100%;display: flex;justify-content: center; align-items: center;">
        <i class="fa fa-{$icon}" aria-hidden="true"></i>
    </span>

    <div class="info-box-content" style="height: 100%;" >
      <span class="info-box-text">{$title}</span>
      <div style="height: 80%;display: flex; justify-content: center; flex-direction: column;">
        <span class="info-box-number">{$text}</span>
        <div >
          <span class="info-box-number">{$value}</span>
        </div>
      </div>
    
    </div>
</div>
<!--[/main]-->
